<template>
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12" if.bind="!loggedIn">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>LOGIN</strong>
                        <span>${message}</span>                         
                    </h2>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control" id="userName" value.bind="userName" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" value.bind="password" />
                        </div>
                        <button click.trigger="login()" class="btn btn-default">Login</button>
                    </form> 
                    <span>${error}</span>
                </div>
                <div class="col-lg-12" if.bind="loggedIn">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>LOGOUT</strong>
                    </h2>
                    <hr>
                    <p>You are currently logged in.  Click the Logout button to logout.</p>
                    <button click.trigger="logout()" class="btn btn-default">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
</template>
